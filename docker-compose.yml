services:
  datamanager:
    platform: linux/amd64
    build:
      context: ./DataManager
      dockerfile: dataManager.Dockerfile
    container_name: dataManager
    ports:
      - "5266:5266"
      - "7066:7066"
    volumes:
      - ./DataManager:/src
      - /src/bin
      - /src/obj
    environment:
      - ASPNETCORE_URLS=http://+:5266
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=hmDB;Username=postgres;Password=postgres

  gateway:
    build:
      context: ./Gateway
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "3000:3000"
    volumes:
      - ./Gateway/src:/usr/src/app/src
    depends_on:
      - datamanager

  postgres:
    image: postgres:latest
    container_name: postgreDB
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      # - POSTGRES_USER=meda
      # - POSTGRES_PASSWORD=meda
      - POSTGRES_DB=hmDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    #restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto:/mosquitto/config
volumes:
  postgres_data:
