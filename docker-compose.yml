services:
  datamanager:
    platform: linux/amd64
    build:
      context: ./datamanager
      dockerfile: dataManager.Dockerfile
    container_name: dataManager
    ports:
      - "5266:5266"
      - "7216:7216"
    environment:
      - ASPNETCORE_URLS=http://+:5266
      - DOTNET_RUNNING_IN_CONTAINER=true
    depends_on:
      - postgres

  gateway:
    build:
      context: ./gateway
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "3000:3000"
    volumes:
      - ./gateway:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - datamanager

  postgres:
    image: postgres:latest
    container_name: postgreDB
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      # - POSTGRES_USER=meda
      # - POSTGRES_PASSWORD=meda
      - POSTGRES_DB=hmDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
